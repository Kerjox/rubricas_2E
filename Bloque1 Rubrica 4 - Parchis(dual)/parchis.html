<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parchis</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	
</head>

<style>
	
	.bg-blue {
		
		background-color: blue;
	}
	
	.bg-red {
		
		background-color: red;
	}
	
	.bg-yellow {
		
		background-color: yellow;
	}
	
	.bg-green {
		
		background-color: green;
	}
	
	.rotate-180 {
		transform: rotate(180deg);
	}
	
	div.row > div.slot-180 {
		
		transform: rotate(180deg);
	}
	
	.slot-180 {
		
		text-align: end;
		height: 49px;
	}
	
	.circle {
		
		width: 45px;
		height: 45px;
		background-color: hotpink;
	}
	
</style>
<body>
	<div class="container">
		<div class="row">
			
			<div class="col-4 border border-2 border-dark">
				<div class="row">
					
					<div class="col-6 bg-red border-3 border-end border-bottom border-dark">
						<br><br><br><br><br><br><br>
					</div>
					<div class="col-6 bg-red border-3 border-bottom border-dark">
						<br><br><br><br><br><br><br>
					</div>
					<div class="col-6 bg-red border-3 border-end border-dark">
						<br><br><br><br><br><br><br>
					</div>
					<div class="col-6 bg-red">
						<br><br><br><br><br><br><br>
					</div>
				</div>
			</div>
			
			<div class="col-4">
				<div class="row">
					
					<div class="col-4 border-top border-bottom border-start border-2 border-dark slot-180">
						35
					</div>
					<div class="col-4 border-top border-bottom border-2 border-dark slot-180">
						34
					</div>
					<div class="col-4 border-bottom border-end border-2 border-dark slot-180">
						33
					</div>
				</div>
				
				<div class="row">
					<div class="col-4 border-start border-2 border-dark slot-180">
						36
					</div>
					<div class="col-4 bg-red border-top border-2 border-dark slot-180">
						
					</div>
					<div class="col-4 border-bottom border-end border-2 border-dark slot-180">
						32
					</div>
				</div>
				
				<div class="row">
					<div class="col-4 border-bottom border-start border-2 border-dark slot-180">
						37
					</div>
					<div class="col-4 bg-red border-bottom border-2 border-dark">
						
					</div>
					<div class="col-4 border-bottom border-end border-2 border-dark slot-180">
						31
					</div>
				</div>
				
				<div class="row">
					<div class="col-4 border-bottom border-start border-2 border-dark slot-180">
						38
					</div>
					<div class="col-4 bg-red border-2 border-dark slot-180">
						
					</div>
					<div class="col-4 border-bottom border-end border-2 border-dark slot-180">
						30
					</div>
				</div>
				
				<div class="row">
					<div class="col-4 border-bottom border-start border-2 border-dark slot-180 bg-red">
						
						39
						<div class="circle rounded-circle border border-2 border-dark position-absolute top-50 start-50 translate-middle">
							
							
						</div>
						
					</div>
					<div class="col-4 bg-red border-bottom border-2 border-dark slot-180">
						
					</div>
					<div class="col-4 border-bottom border-end border-2 border-dark slot-180">
						29
					</div>
				</div>
				
				<div class="row">
					<div class="col-4 border-bottom border-start border-2 border-dark slot-180">
						40
					</div>
					<div class="col-4 bg-red border-bottom border-2 border-dark slot-180">
						
					</div>
					<div class="col-4 border-bottom border-end border-2 border-dark slot-180">
						28
					</div>
				</div>
				
				<div class="row">
					<div class="col-4 border-bottom border-start border-2 border-dark slot-180">
						41
					</div>
					<div class="col-4 bg-red border-bottom border-2 border-dark slot-180">
						
					</div>
					<div class="col-4 border-bottom border-end border-2 border-dark slot-180">
						27
					</div>
				</div>
			</div>
			
			<div class="col-4 border border-2 border-dark">
				<div class="row">
					
					<div class="col-6 bg-blue border-3 border-end border-bottom border-dark">
						<br><br><br><br><br><br><br>
					</div>
					<div class="col-6 bg-blue border-3 border-bottom border-dark">
						<br><br><br><br><br><br><br>
					</div>
					<div class="col-6 bg-blue border-3 border-end border-dark">
						<br><br><br><br><br><br><br>
					</div>
					<div class="col-6 bg-blue">
						<br><br><br><br><br><br><br>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
